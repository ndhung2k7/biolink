<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Duy Hưng - BioLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container"></div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-picture-container">
                <img src="avatar.png" alt="Ảnh đại diện" class="profile-picture">
            </div>
            <h1 class="name">
    Nguyễn Duy Hưng 
    <img id="verifiedIcon" alt="Verified" class="verified-icon">
</h1>

            <p id="quote" class="description">Tiền tài - Danh vọng - Địa vị - Tình duyên</p>
        </div>

        <div class="social-links-section">
            <a href="#" class="social-link-button">
                <img src="https://i.imgur.com/z8ScWGX.png" alt="Sơ yếu lý lịch" class="icon">
                <span>Số Điện Thoại<img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="images/payment-icon.png" alt="Phương thức thanh toán" class="icon">
                <span>Gmail<img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-link-button">
                <img src="images/facebook-icon.png" alt="Facebook" class="icon">
                <span>Facebook <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="images/messenger-icon.png" alt="Messenger" class="icon">
                <span>Messenger <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="https://i.imgur.com/CDftz0v.png" alt="Tiktok" class="icon">
                <span>Tiktok <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="images/youtube-icon.png" alt="YouTube" class="icon">
                <span>YouTube <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="images/capcut-icon.png" alt="Capcut" class="icon">
                <span>Capcut <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
            <a href="#" class="social-link-button">
                <img src="images/zalo-icon.png" alt="Zalo" class="icon">
                <span>Zalo <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
 <a href="#" class="social-link-button">
                <img src="images/zalo-icon.png" alt="Zalo" class="icon">
                <span>Telegram<img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
 <a href="#" class="social-link-button">
                <img src="images/zalo-icon.png" alt="Zalo" class="icon">
                <span>Intagram <img src="emoji/love.gif" alt="emoji" style="width:24px; height:24px; vertical-align:middle;"></span>
            </a>
 </a>

                <img src="images/zalo-icon.png" alt="Zalo" class="icon">

            </a>
 </a>
 <a href="#" class="social-link-button">

            </a>
